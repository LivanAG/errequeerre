<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Fixed Sidebar</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'Pedidos/plugins/fontawesome-free/css/all.min.css'   %}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'Pedidos/plugins/overlayScrollbars/css/OverlayScrollbars.min.css'   %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'Pedidos/dist/css/adminlte.min.css'   %}">

  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
 





  <!-- Datatable-->
  <link rel="stylesheet" type="text/css" href="{% static 'Pedidos/data_tables/datatables.min.css' %}"/>



  <!-- Sweet Alert -->
  <link rel="stylesheet" href="{% static 'Pedidos/plugins/sweetalert2/sweetalert2.min.css'   %}">

  <!-- Jquery Confirm CSS Files -->
  <link rel="stylesheet" href="{% static 'Pedidos/plugins/Jquery-confirm/dist/jquery-confirm.min.css'%}">

  
</head>


<body class="hold-transition sidebar-mini layout-fixed">

    
<!-- Site wrapper -->
<div class="wrapper">
 
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
   
    </ul>

    
   
     
    
        
  </nav>

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a  class="brand-link">
      <img src="{% static 'Pedidos/dist/img/zuko.png'   %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light ">Zuko </span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
     
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

          <li class="nav-item">

            <a href="" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard  
              </p>
            </a>
        
          </li>

          

      


          

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    
    {% block contentPrincipal%}
  
  

    {% endblock %}
   
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 1.0.0
    </div>
    <strong>Copyright &copy; <a href="#">Zuko.io</a></strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'Pedidos/plugins/jquery/jquery.min.js'   %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'Pedidos/plugins/bootstrap/js/bootstrap.bundle.min.js'   %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'Pedidos/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js'   %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'Pedidos/dist/js/adminlte.min.js'   %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'Pedidos/dist/js/demo.js'   %}"></script>
<!-- Datatable-->
<script type="text/javascript" src="{% static 'Pedidos/data_tables/datatables.min.js' %}"></script>
<!-- Sweet Alert -->
<script type="text/javascript" src="{% static 'Pedidos/plugins/sweetalert2/sweetalert2.min.js' %}"></script>
<script type="text/javascript" src="{% static 'Pedidos/plugins/sweetalert_Mio/sweetaler2.js' %}"></script>
<!-- Jquery Confirm JS Files -->
<script src="{% static 'Pedidos/plugins/Jquery-confirm/dist/jquery-confirm.min.js'%}"></script>

<script src="{% static 'Pedidos/plugins/HighCharts/highcharts.js' %}"></script>
<script src="{% static 'Pedidos/plugins/HighCharts/modules/exporting.js' %}"></script>
<script src="{% static 'Pedidos/plugins/HighCharts/modules/export-data.js' %}"></script>
<script src="{% static 'Pedidos/plugins/HighCharts/modules/accessibility.js' %}"></script>

<!-- Mi Funcion Ajax -->
<script src="{% static 'Pedidos/mis_js/ajax.js'%}"></script>


{% block js_personalizado%}

{% endblock %}

</body>
</html>
